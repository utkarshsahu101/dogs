<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Converter</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form">
        <form action="" onsubmit="convertFunction(event)" id="form">
            <div class="humanData" id="humanData">
                <label for="humanAge">Human Age</label>
                <div class="twoInput">
                    <input type="text" id="humanAge" placeholder="Age in year" pattern="[0-9]+"> 
                    <select name="humanAgeMonthOption" id="humanAgeMonth">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select> 
                </div>
                <div class="humanImage">.
                <img src="human1.png" alt="">
                <div class="twoInput">
                    <!-- <input type="submit" id="btn"> -->
                    <button id="btn">Click me to get dog age</button>
                </div>
            </div>
            </div>
            
            <br>
            
            <div class="dogData" id="dogData">
                <label for="dogsAge">Dogs Age</label>
                <div class="twoInput">
                    <input type="text" id="dogsAgeYear" placeholder="Converted age">
                    <input type="text" id="dogsAgeMonth" placeholder="month"> <br>
                </div>
                <div class="dogImage" id="dogImage">
                    <img src="dog1..png" alt="">
                </div>
            </div>
            
            
        </form>
    </div>
</body>
<script src="main.js"></script>
</html>
